<!DOCTYPE html>
<html>
<head>
    <script>
        // 배열을 생성합니다.
        var array = [0, 1];

        // 배열에 요소를 추가합니다.
        array.push(2);
        array.push(3);
        array.push(4);

        // 출력합니다.
        alert(array);

        // 반대로 pop() 메서드는 마지막 요소를 제거합니다. parameter 없음.
        // pop() 출력 시 마지막 요소를 출력합니다.
        alert(array.pop() + " 제거됨");

        // 출력합니다.
        alert(array);
    </script>
</head>
<body>
    
</body>
</html>
