<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var value = 0;
        var startTime = new Date().getTime();

        // while 반복문
        // 1초 동안 반복문을 돌면서 value를 증가시킵니다.
        while (new Date().getTime() < startTime + 1000) { value++; }

        // 출력합니다.
        alert(value);
    </script>
</head>

</body>
</html>
