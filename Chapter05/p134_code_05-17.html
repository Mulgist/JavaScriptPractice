<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 생성합니다.
        function returnFunction() {
            return;
            alert('문장 A'); // 실행 안됨
            alert('문장 B'); // 실행 안됨
        }

        // 함수를 호출합니다.
        var output = returnFunction();
        alert(typeof(output) + ': ' + output);
    </script>
</head>
<body>
    
</body>
</html>
